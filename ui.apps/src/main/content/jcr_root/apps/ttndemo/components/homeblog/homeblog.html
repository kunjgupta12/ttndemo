<sly data-sly-use.model="com.ttn.demo.core.models.BlogListModel">

    <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" />
    <sly data-sly-call="${clientlib.css @ categories='custom.bloghome'}" />
    <section class="blog-list">
        <sly data-sly-list.blog="${model.blogItems}">
            <div class="blog-item" >
                <div class="thumbnail">
                    <img src="${blog.image}" alt="Blog Image">
                </div>

                <h3>${blog.title}</h3>
                <p class="dis">${blog.date}</p>
                <p class="dis">${blog.description}</p>
                <a href="${blog.link}">Continue reading</a>
            </div>
        </sly>
    </section>

</sly>
